micronaut:
  application:
    name: nexo
datasources:
  default:
    db-type: postgres
    dialect: POSTGRES
    driver-class-name: org.postgresql.Driver
    password: postgres
    url: jdbc:postgresql://192.168.50.141:5432/nexo
    username: postgres
jpa:
  default:
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true
        hbm2ddl:
          auto: update
        show_sql: true
        use_sql_comments: true
nexo:
  oauth2:
    enabled: true
  oidc:
    enabled: true
    login-page-uri: http://localhost:5173/auth
    oauth-consent-page-uri: "http://localhost:5173/consent/oauth"
    oidc-consent-page-uri: "http://localhost:5173/consent/oidc"
    rsa-private-key: 
    rsa-public-key: 
  security:
    session:
      cookie-name: NEXO_SESSION
      cookie-same-site: LAX
      cookie-secure: false
      cookie-transport-enabled: true
      header-transport-enabled: true
      redis-local-cache-enabled: true
      redis-local-cache-maximum-size: 10000
      redis-local-cache-ttl: 30s
      redis-cluster-index-shards: 64
      store: redis
    csrf:
      enabled: true
      session-attribute-name: CSRF_TOKEN
      exclude-paths:
      - /csrf
      - /oauth/token
      - /oidc/token
      header-name: X-CSRF-Token
    password-encoder: bcrypt
redis:
  uri: redis://192.168.50.144:6379
